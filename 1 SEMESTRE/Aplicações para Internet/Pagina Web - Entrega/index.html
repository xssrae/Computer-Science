<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="/form.css">
 </head>

 <body id="body">
     <div id="form">
        <h2 class="titulo">Olá Convidado!</h2>
        <h6 class="texto1">Comece fazendo login para entrar.</h6>

        <form id="forms">
            <label class="Nome">Nome: </label>
            <div class="input">
                <input id="nome" type="text" name="nome" placeholder="Nome" >
            </div>
            <label class="Idade">Data de nascimento: </label>
            <div class="input">
                <input id="data" type="date" placeholder="DD/MM/AAAA" >
            </div>
            <label class="Email">Email: </label>
            <div class="input">
                <input id="email" type="email" placeholder="@">
            </div>
            <label class="Senha">Senha </label>
            <div class="input">
                <input id="senha" type="password" placeholder="mínimo 6 digitos" >
            </div>
        </form>

        <div id="btn">
            <button type="submit">Enviar</button>
        </div>

     </div>
 </body>

</html>
